<p-carousel
  [value]="casting"
  [numVisible]="5"
  [circular]="false"
  [autoplayInterval]="3000"
  [responsiveOptions]="responsiveOptions"
  [showIndicators]="false"
>
  <ng-template pTemplate="header">
    <span class="headerContainer">
      <span class="headerTitle">{{ cardTitle }}</span>
    </span>
  </ng-template>
  <ng-template let-cast pTemplate="item">
    <div class="avatarContainer">
      <div class="imageContainer">
        <img src="{{ cast.profile_path }}" alt="" />
        <div class="avatarDescription">
          <span class="avatarName">{{ cast.name }}</span>
          <span class="avatarCharacter">{{ cast.character }}</span>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
